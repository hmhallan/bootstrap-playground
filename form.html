<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>   
      
      <div class="container body">
          
        <form >
            
            <div class="form-group">
                <label class="control-label">Nome</label>
                <input class="form-control" type="text" placeholder="Digite seu nome aqui"> 
            </div>
            
            <div class="form-group has-error">
                <label class="control-label">Sobrenome</label>
                <input class="form-control" type="text">
                <span class="help-block">Digite certo</span>
            </div>
            
            <div class="row">

                <div class="col-sm-3">
                    <div class="form-group has-success">
                        <label class="control-label">UF</label>
                        <select class="form-control">
                            <option>SC</option>
                            <option>RS</option>
                        </select>
                    </div>
                </div>    

                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="control-label">Cidade</label>
                        <select class="form-control">
                            <option>Florianopolis</option>
                            <option>Santo Amaro</option>
                        </select>
                    </div>
                </div>
            
            </div>
            
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Nome</label>
                        <input class="form-control" type="text" placeholder="Digite seu nome aqui"> 
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Sobrenome</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                
            </div>
            
            <div class="checkbox">
                <label>
                  <input type="checkbox" value="option1">
                  Checkbox with success
                </label>
              </div>
            
            
            <input class="btn btn-primary" type="submit" value="Vai planeta">
          
        </form>
      
      </div>


    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
