<!DOCTYPE html>
<html lang="en" ng-app="helloApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Angular Template</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>

      <div class="container-fluid" ng-controller="helloController">
    
          <br>
          <br>
          
          <div class="alert alert-success">
              <span>Hello {{ texto }}</span>  
               - 
              <span ng-bind="texto"></span>
          </div>
          
          <div class="row">
              <div class="col-xs-10">
                <input class="form-control" type="text" ng-model="texto">
              </div>
              <div class="col-xs-2">
                  <button class="btn btn-primary btn-block" 
                          ng-click="addNaLista()">Add</button>
              </div>
          </div>
          
          <br>
          <ul class="list-group">
              <li class="list-group-item" 
                  ng-repeat="i in lista">{{i}}</li>
          </ul>
          
          <br>
          <br>
          <br>
          <br>
          <pre>{{ lista | json }}</pre>
      </div>



    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-sanitize.js"></script>
    
    <script src="angular-app.js"></script>
  </body>
</html>
